<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life of bry</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div id="top">
            <div class="window active glass" style="max-width: 300px">
                <div class="title-bar">
                    <div class="title-bar-text">greeting.exe</div>
                </div>
                <div class="window-body has-space name">
                    welcome to my homepage!
                </div>
            </div>
    </div>

    <div id="top-info">
        <div class="window active glass" style="max-width: 300px">
            <div class="title-bar">
                <div class="title-bar-text">pfp.exe</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body has-space">
                <div id="pfp-div"><img id="pfp" src="/assets/pfp.jpg"></div>
            </div>
        </div>
        <div class="window active glass" style="min-width: 500px; margin-left: 50px;">
            <div class="title-bar">
                <div class="title-bar-text">poem.exe</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body has-space" style="overflow: scroll; height: 250px; background-color: white;">
            <p id="poem">
             <div hx-get="https://api.bryanvalencia.dev/poem" hx-trigger="load" hx-target="#poem" hx-swap="innerHTML"></div>
            </p>
        </div>
        </div>
    </div>
    </div>
    <div class="navbar">
        <div id="tabs" hx-get="https://api.bryanvalencia.dev/commits" hx-trigger="load" hx-target="#tabs" hx-swap="innerHTML"><span class="loader animate" aria-label="Processing your request" style="margin: 100px;"></span></div>
    </div>

</body>
</html>
